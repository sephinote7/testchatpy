# Render Web Service 배포 설정
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: testchatpy
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
